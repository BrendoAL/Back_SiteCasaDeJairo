spring.application.name=APICasaDeJairo
server.port=${PORT:8088}

# MySQL HostGator
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Email HostGator
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS
cors.allowed-origins=${CORS_ORIGINS:https://casadejairo.online,https://www.casadejairo.online}

# Logging
logging.level.root=WARN
logging.level.com.casajairo=INFO

# H2 Console
spring.h2.console.enabled=false

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true