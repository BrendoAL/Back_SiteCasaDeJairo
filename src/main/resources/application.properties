spring.application.name=APICasaDeJairo

# Porta onde roda a API
server.port=${SERVER_PORT:8088}

# MySQL HostGator
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# JWT Configuration (obrigatório via variável de ambiente)
jwt.secret=${JWT_SECRET}

# Email HostGator
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS
cors.allowed-origins=${CORS_ORIGINS:https://casadejairo.online,https://www.casadejairo.online}

# Perfil ativo (controlado por variável de ambiente)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}

# Logging Configuration
logging.level.org.springdoc=${LOG_LEVEL_SPRINGDOC:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:DEBUG}
logging.level.root=${LOG_LEVEL_ROOT:WARN}
logging.level.com.casajairo=${LOG_LEVEL_APP:INFO}

# DevTools Configuration
spring.devtools.add-properties=${DEVTOOLS_ADD_PROPERTIES:false}
spring.devtools.restart.enabled=${DEVTOOLS_RESTART:false}

# File Upload Configuration
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:35MB}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:35MB}

# H2 Console
spring.h2.console.enabled=false

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Connection Pool Settings for Production
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1