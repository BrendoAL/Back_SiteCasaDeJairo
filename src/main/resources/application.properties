spring.application.name=APICasaDeJairo

# Porta
server.port=${PORT:8080}
# Força o bind em todas as interfaces
server.address=0.0.0.0

# Debug de inicialização
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.apache.catalina.core=DEBUG

# MySQL HostGator
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:casajairo}?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=300000
spring.datasource.hikari.validation-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# JWT
jwt.secret=${JWT_SECRET}

# Email Gmail
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.root=WARN
logging.level.com.lambda=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# File Upload
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Profile ativo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Habilita o Swagger UI
springdoc.swagger-ui.enabled=true

# Path customizado do Swagger UI (opcional - padrão é /swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html

# Configurações da documentação OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Configurações do Swagger UI
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.displayOperationId=false
springdoc.swagger-ui.displayRequestDuration=true

# Configurações de segurança para Swagger
springdoc.swagger-ui.persistAuthorization=true

# Configurações de pacotes para escanear
springdoc.packages-to-scan=com.lambda.APICasaDeJairo.controller

# Desabilita validação de parâmetros para melhor compatibilidade
springdoc.swagger-ui.disable-swagger-default-url=true