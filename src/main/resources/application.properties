spring.application.name=APICasaDeJairo

# Porta onde roda a API
server.port=${SERVER_PORT:8088}

# JPA Configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Perfil ativo (controlado por variável de ambiente)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# SMTP Configuration (usando variáveis de ambiente)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}

# Logging Configuration
logging.level.org.springdoc=${LOG_LEVEL_SPRINGDOC:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:DEBUG}
logging.level.root=${LOG_LEVEL_ROOT:INFO}

# DevTools Configuration
spring.devtools.add-properties=${DEVTOOLS_ADD_PROPERTIES:false}
spring.devtools.restart.enabled=${DEVTOOLS_RESTART:false}

# File Upload Configuration
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:35MB}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:35MB}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}

